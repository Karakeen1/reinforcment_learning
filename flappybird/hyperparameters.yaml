cartpole1:
  env_id: CartPole-v1
  replay_memory_size: 100000
  mini_batch_size: 64
  epsilon_init: 1
  epsilon_decay: 0.9995
  epsilon_min: 0.01
  network_sync_rate: 100
  learning_rate_a: 0.001
  discount_factor_g: 0.99
  stop_on_reward: 100000
  fc1_nodes: 128
  enable_double_dqn: False
  enable_dueling_dqn: True

flappybird1:
  env_id: FlappyBird-v0
  replay_memory_size: 100000 # frames saved in memory: 1 episode without action (just fall) is about 30 frames, to first pipe about 40 frames
  mini_batch_size: 32
  epsilon_init: 0.001
  epsilon_decay: 0.9 # 
  epsilon_offset: 0 #10000 # episodes with stable espilon_init
  epsilon_min: 0.0
  network_sync_rate: 10
  learning_rate_a: 0.000_001
  discount_factor_g: 0.99
  stop_on_reward: 100000
  fc1_nodes: 1024
  env_make_params:
    use_lidar: False
  enable_double_dqn: True
  enable_dueling_dqn: False

